<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./read.png" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <title>Open Book</title>
</head>
<body class="bg-light">
  <nav class="navbar navbar-light bg-white shadow-sm rounded">
    <div class="container-fluid">
      <a href="#" class="navbar-brand d-flex align-items-center">
        <img src="./read.png" alt="logo" width="48">
        <h2 class="px-1 fw-bold">Open Book</h2>
      </a>
    </div>
  </nav>

  <main class="container my-5 p-3 bg-white shadow-sm rounded">
    <!-- Button trigger modal -->
      <div class="row mb-5 mt-3 justify-content-center">
        <button type="button" class="col-2 btn btn-primary" data-bs-toggle="modal" data-bs-target="#formModal">
          Add Book +
        </button>
        <div class="col-2">
          <select class="form-select" id="filterOption">
            <option value="All">All</option>
            <option value="Unread">Unread</option>
            <option value="Reading">Reading</option>
            <option value="Finished">Finished</option>
          </select>
        </div>
      </div>      
    

    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Author</th>
          <th>Pages</th>
          <th>Status</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="bookList"></tbody>
    </table>

    <!-- Modal -->
    <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="formModalLabel">Add a Book</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="bookTitle" class="form-label">Book Title:</label>
                <input type="text" class="form-control" id="bookTitle" placeholder="Title">
              </div>
              <div class="mb-3">
                <label for="bookAuthor" class="form-label">Book Author:</label>
                <input type="text" class="form-control" id="bookAuthor" placeholder="Author">
              </div>
              <div class="mb-3">
                <label for="bookPages" class="form-label">Pages:</label>
                <input type="text" class="form-control" id="bookPages" placeholder="Pages">
              </div>
              <div class="mb-3">
                <label for="bookStatus" class="form-label">Book Status:</label>
                <select class="form-select" id="bookStatus">
                  <option selected value="Unread">Unread</option>
                  <option value="Reading">Reading</option>
                  <option value="Finished">Finished</option>
                </select>
              </div>
              <div class="mt-3 text-center">
                <button type="submit" id="addButton" class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close">
                  Add +
                </button>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </main>

  <script src="./app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
